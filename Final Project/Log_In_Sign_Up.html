<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="stylelogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script SRC="emailvalidation.js"></script>
  <title>Login</title>
</head>
<body>
  <form>
    <div class="container">
      <h1>Login</h1>
      <p> Welcome to Hoya News! Please Login Here.</p>
      <hr>
      <label for="Name"><b>User Name</b></label>
      <input type="text1" placeholder="Enter Your Username" name="name" required>  
      <label for="email"><b>Email</b></label>
      <input type="text2" placeholder="Enter Email" name="email" required onblur="validateEmail(this.value);">
      <div class="valid-tooltip">Please enter valid email.</div>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
